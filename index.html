<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The World</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="content">
    <div id="tab_bar">
      <a id='map_button'><img src='img/icon_globe.png' /></a>
      <a id='hist_button'><img src='img/icon_hist.png' /></a>
    </div>
    <div id="global_view">
        <div id="legend" class="left">
          <h1></h1>
          <table class="table">
              <tbody>
                  <tr class="Crit_Sub">
                      <td class="Crit">World population: </td>
                      <td class="Data"><span id="worldPopNum"></span><span> billion</span></td>
                  </tr>
                  <tr class="Crit_Sub">
                      <td class="Crit">Live in cities: </td>
                      <td class="Data"><span id="urbanPopNum"></span> billion or 
                      <span id="urbanRate"></span>%</td>
                  </tr>
                  <tr class="Crit_Sub">
                      <td class="Crit">Top 30 Cities: </td>
                      <td class="Data"><span id="topPopNum"></span>  million</td>
                  </tr>
                  <tr>
                      <td class="Crit Sub_Crit">%Top 30/Urban: </td>
                      <td class="Data"><span id="topUrbanRate"></span>%</td>
                  </tr>
                  <tr>
                      <td class="Crit Sub_Crit">%Top 30/World: </td>
                      <td class="Data"><span id="topRate"></span>%</td>
                  </tr>
              </tbody>
             </table>
        </div>
      <h1>Top 30 cities in the world 1955-2015</h1>
      <div id="map">
        <div id="tooltip"></div>
      </div>
      <div id="histogram">
      </div>
      <div id="sliderBox">
        <input type='button' value='Previous Year' id='prevYearBtn' />
        <div id="slider"></div>
        <input type='button' value='Next Year' id='nextYearBtn' />
      </div>
      <div id="inputArea">
        <input type="text" id="inputYear" />
        <input type="button" id="changeYearBtn" value="Change year" />
      </div>
    </div>
  <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="js/main.js"></script>
  
</body>
