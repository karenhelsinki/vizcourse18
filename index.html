<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The World</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="content">
    <h1>Top 30 cities in the world 1955-2015</h1>
    <div id="map">
      <div id="tooltip"></div>
      <div id="legend">
	<table class="table">
    		<thead>
      			<tr>
        			<th id="Crit">Criteria</th>
        			<th id="Data">Data</th>
      			</tr>
    		</thead>
    		<tbody>
      			<tr>
        			<td id="Crit">Year: </td>
        			<td id="Data"><span id="year">1955</span></td>
      			</tr>
			<tr>
        			<td id="Crit">Population: </td>
        			<td id="Data"><span id="worldPopNum">3.5</span><span> billion</span></td>
      			</tr>
    		</tbody>
  	</table>
      </div>
    </div>
    <div id="sliderBox">
      <input type='button' value='Previous Year' id='prevYearBtn' />
      <div id="slider"></div>
      <input type='button' value='Next Year' id='nextYearBtn' />
    </div>
    <div id="inputArea">
      <input type="text" id="inputYear" />
      <input type="button" id="changeYearBtn" value="Change year" />
    </div>
  </div>
  <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="js/main.js"></script>
  
</body>
